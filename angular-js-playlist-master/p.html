<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
</head>
<body ng-app="myApp">
<!--Angular Js Code -->
<div ng-controller="myCtrl">
    <button ng-click='selectMe()' class="btn btn-info btn-lg">Click Here </button>
</div>
<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
      $scope.selectMe = function (event){
    $("#myModal").modal("show");

}
});
</script>
<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Showed</h4>
            </div>

            <form name="myForm" novalidate>

                <div class="d-flex justify-content-center"><h3>Student Information</h3></div>
                <div class="mx-auto" style="width: 600px;" id="SaveDataModule">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">

                            <input type="text" class="form-control" id="inputName" placeholder="Name"
                                   name="name"
                                   ng-model="name"
                                   required>
                            <span style="color:red" ng-show="myForm.name.$dirty && myForm.name.$invalid">
                <span ng-show="myForm.name.$error.required">Username is required.</span>
                    </span>

                        </div>
                    </div>

                </div>
                <br>


                <div class="mx-auto" style="width: 600px;">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" name="email"
                                   placeholder="Email"
                                   ng-model="email" required>
                            <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
          <span ng-show="myForm.email.$error.required">Email is required.</span>
         <span ng-show="myForm.email.$error.email">Invalid email address.</span>
                </span>
                        </div>
                    </div>
                </div>
                <br>
                <div class="mx-auto" style="width: 600px;">
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Age</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="age" id="inputAge" placeholder="Age"
                                   ng-model="age"
                                   required>
                            <span style="color:red" ng-show="myForm.age.$dirty && myForm.age.$invalid">
                <span ng-show="myForm.age.$error.required">Age is required.</span>
                </span>
                        </div>
                    </div>
                </div>
                <br>
                <div class="mx-auto" style="width: 600px;">

                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Uni</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputUni" placeholder="University"
                                   ng-model="university"
                                   name="university" required>
                            <span style="color:red"
                                  ng-show="myForm.university.$dirty && myForm.university.$invalid">

                <span ng-show="myForm.name.$error.required">Varsity is required.</span>
                </span>
                        </div>
                    </div>
                </div>
                <br>

                <div class="mx-auto" style="width: 600px;">

                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Dept</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="department" id="inputDept"
                                   placeholder="Department"
                                   ng-model="department" required>
                            <span style="color:red"
                                  ng-show="myForm.department.$dirty && myForm.department.$invalid">
                <span ng-show="myForm.department.$error.required">Dept is required.</span>
                     </span>

                        </div>
                    </div>
                </div>
                <br>

                <div class="mx-auto" style="width: 600px;">

                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password" id="inputPassword3"
                                   placeholder="Password"
                                   ng-model="password" required>
                            <span style="color:red"
                                  ng-show="myForm.password.$dirty && myForm.password.$invalid">
            <span ng-show="myForm.password.$error.required">password is required.</span>
                </span>
                        </div>
                    </div>
                </div>
                <br>
                <br>

                <div class="mx-auto" style="width: 600px;">
                    <label for="message">Hobby</label>
                    <input type="checkbox" ng-model="myVar">
                    <div class="col-md-12" ng-hide="myVar">

                        <div class="md-form">
                <textarea type="text" id="message" name="hobby" rows="2" class="form-control md-textarea"
                          ng-model="hobby"></textarea>
                        </div>
                    </div>

                </div>


                <br>

                <br>


                <div class="mx-auto" style="width: 600px;">

                    <div class="form-group row">
                        <div class="col-sm-10">
                            <input type="button" ng-disabled="myForm.name.$dirty && myForm.name.$invalid ||
  myForm.email.$dirty && myForm.email.$invalid ||myForm.age.$dirty && myForm.age.$invalid ||myForm.university.$dirty && myForm.university.$invalid
   ||myForm.department.$dirty && myForm.department.$invalid ||myForm.password.$dirty && myForm.password.$invalid"
                                   class="btn btn-primary"
                                   value="Save" ng-click="Save()"/>
                            <input type="button" class="btn btn-primary" value="Get" ng-click="Get()"/>
                            <input class="btn btn-primary" type="reset" value="Reset">

                        </div>
                    </div>
                </div>
                <br>


                <br>
                </form>
             </div>
    </div>
</div>


</body>
</html>
